<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BubbleBaraWorld</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        background: linear-gradient(45deg, #ff9a8b, #fddc6e, #ff6f61);
      }

      .capybara {
        position: absolute;
        width: 120px;
        height: 120px;
        background-image: url("capybara.jpg");
        background-size: cover;
        border-radius: 50%;
        transition: transform 0.3s ease-out, opacity 0.3s ease-out;
      }

      .capybara:hover,
      .capybara:active {
        opacity: 0;
        transform: scale(0.5);
      }

      .email-container {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      }

      .email-container a {
        color: #fffd00;
        text-decoration: none;
      }

      .email-container a:hover {
        text-decoration: underline;
      }

      .counter {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-family: Arial, sans-serif;
        font-size: 18px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <div id="capybara-container"></div>
    <div class="counter">Popped: <span id="click-count">0</span></div>
    <div class="email-container">
      <p>
        Contact us:
        <a href="mailto:craftingmarvels@gmail.com">craftingmarvels@gmail.com</a>
      </p>
    </div>

    <script>
      const capybaraContainer = document.getElementById("capybara-container");
      const clickCountSpan = document.getElementById("click-count");

      let clickCount = 0;

      function createCapybara() {
        const capybara = document.createElement("div");
        capybara.classList.add("capybara");

        capybara.style.left = `${Math.random() * window.innerWidth}px`;
        capybara.style.top = `${Math.random() * window.innerHeight}px`;

        capybara.addEventListener("mouseenter", () =>
          disappearCapybara(capybara)
        );
        capybara.addEventListener("touchstart", () =>
          disappearCapybara(capybara)
        );

        capybaraContainer.appendChild(capybara);

        setTimeout(() => {
          capybara.remove();
        }, 25000);

        animateCapybara(capybara);
      }

      function disappearCapybara(capybara) {
        capybara.style.opacity = "0";
        capybara.style.transform = "scale(0.5)";
        setTimeout(() => capybara.remove(), 300);
        clickCount++;
        clickCountSpan.textContent = clickCount;
      }

      function animateCapybara(capybara) {
        const speedX = (Math.random() - 0.5) * 3;
        const speedY = (Math.random() - 0.5) * 3;

        let x = parseFloat(capybara.style.left);
        let y = parseFloat(capybara.style.top);

        function bounce() {
          x += speedX;
          y += speedY;

          if (x < 0 || x > window.innerWidth - 100) {
            capybara.style.left = `${x < 0 ? 0 : window.innerWidth - 100}px`;
          } else {
            capybara.style.left = `${x}px`;
          }

          if (y < 0 || y > window.innerHeight - 100) {
            capybara.style.top = `${y < 0 ? 0 : window.innerHeight - 100}px`;
          } else {
            capybara.style.top = `${y}px`;
          }

          requestAnimationFrame(bounce);
        }

        bounce();
      }

      setInterval(createCapybara, 1000);
    </script>
  </body>
</html>
